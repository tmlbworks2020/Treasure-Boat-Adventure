  <script type="text/javascript">
    var audioElem;

    function PlaySound1(){
      audioElem = new Audio();
      audioElem.src = "./pic/tr_boat_lv1_202205.mp3";
      audioElem.onended = function(){
              this.play();
      }
      audioElem.play();
    }
     function PlaySound2(){
      audioElem = new Audio();
      audioElem.src = "./pic/tr_boat_lv2_202205.mp3";
      audioElem.onended = function(){
              this.play();
      }
      audioElem.play();
    }
    function StopSound(){
      audioElem.pause();
    }

    function Volume(flag) {
      if (0 < flag) {
        if (0.9 < audioElem.volume) {
          audioElem.volume = 1;
        } else {
          audioElem.volume += 0.1;
        }
      } else {
        if (audioElem.volume < 0.1) {
          audioElem.volume = 0;
        }
        else {
          audioElem.volume -= 0.1;
        }
      }
    }

</SCRIPT>
